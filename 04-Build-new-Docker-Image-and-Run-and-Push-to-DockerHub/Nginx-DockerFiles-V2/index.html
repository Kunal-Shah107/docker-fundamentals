<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Fundamentals - Custom Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 1em;
            color: #FFD700;
            margin-top: 20px;
        }
        .btn {
            background-color: #5151E5;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #72EDF2;
            color: #5151E5;
        }
        .img-container {
            margin-top: 30px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Jenkins Fundamentals - Custom Image</h1>
        <p>Congrats! You have successfully completed the lab exercise.</p>
        <div class="img-container">
            <img src="jenkins-logo.png" alt="Jenkins Logo" width="200">
            <img src="docker-logo.png" alt="Docker Logo" width="200" style="margin-left: 20px;">
        </div>
        <p class="footer">- acloudguy</p>
    </div>
</body>
</html>
